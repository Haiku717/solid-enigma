<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Pump Calculator</title>

  <script>

<body style="background: #f2f4f7; margin: 0; padding: 40px; font-family: 'Segoe UI', sans-serif;">

  <div style="max-width: 1000px; margin: 0 auto; padding: 40px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); display: flex; flex-wrap: wrap; gap: 50px;">

    <!-- Form Section -->
    <div style="flex: 1 1 400px;">
      <h2 style="text-align: center; margin-bottom: 30px; color: #1f3f5b;">
        <i class="fas fa-ruler-combined" style="margin-right: 8px;"></i>Heat Pump Sizing Calculator
      </h2>

      <label style="display: block; margin-bottom: 20px;">
        <i class="fas fa-ruler-horizontal" style="margin-right: 8px; color: #007AC1;"></i> Room Length (m)
        <input type="number" id="length" step="0.1" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc;">
      </label>

      <label style="display: block; margin-bottom: 20px;">
        <i class="fas fa-ruler-horizontal" style="margin-right: 8px; color: #007AC1;"></i> Room Width (m)
        <input type="number" id="width" step="0.1" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc;">
      </label>

      <label style="display: block; margin-bottom: 20px;">
        <i class="fas fa-ruler-vertical" style="margin-right: 8px; color: #007AC1;"></i> Room Height (m)
        <input type="number" id="height" step="0.1" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc;">
      </label>

      <label style="display: block; margin-bottom: 30px;">
        <i class="fas fa-home" style="margin-right: 8px; color: #007AC1;"></i> House Type
        <select id="houseType" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc;">
          <option value="new">New house (2016+)</option>
          <option value="old">Old house or cold/damp</option>
        </select>
      </label>

      <label style="display: block; margin-bottom: 30px;">
        <i class="fas fa-thermometer-half" style="margin-right: 8px; color: #007AC1;"></i> Insulation Level
        <select id="insulation" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc;">
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
      </label>

      <!-- Checkboxes will now appear in place of the button -->
      <div id="checkboxes-container"></div>
    </div>

    <!-- Results Section -->
    <div id="result" style="flex: 1 1 400px; font-size: 16px; color: #333;">
      <h3 style="margin-bottom: 25px; color: #1f3f5b;">
        <i class="fas fa-chart-line" style="margin-right: 10px;"></i>Estimated Heating Requirements
      </h3>
    </div>
  </div>

  <script>
  let initialResults = {};
  let isRealTimeEnabled = true; // Track if real-time updates are enabled

  // Attach event listeners for input fields (only when real-time updates are enabled)
  document.getElementById('length').addEventListener('input', handleInputChange);
  document.getElementById('width').addEventListener('input', handleInputChange);
  document.getElementById('height').addEventListener('input', handleInputChange);
  document.getElementById('houseType').addEventListener('change', handleInputChange);
  document.getElementById('insulation').addEventListener('change', handleInputChange);

  // Toggle real-time updates based on checkbox state
  document.getElementById('realTimeToggle').addEventListener('change', function() {
    isRealTimeEnabled = this.checked;
    if (isRealTimeEnabled) {
      // Enable real-time updates
      enableRealTimeUpdates();
    } else {
      // Disable real-time updates
      disableRealTimeUpdates();
    }
  });

  // Function to enable real-time updates
  function enableRealTimeUpdates() {
    document.getElementById('length').addEventListener('input', calculate);
    document.getElementById('width').addEventListener('input', calculate);
    document.getElementById('height').addEventListener('input', calculate);
    document.getElementById('houseType').addEventListener('change', calculate);
    document.getElementById('insulation').addEventListener('change', calculate);
  }

  // Function to disable real-time updates
  function disableRealTimeUpdates() {
    document.getElementById('length').removeEventListener('input', calculate);
    document.getElementById('width').removeEventListener('input', calculate);
    document.getElementById('height').removeEventListener('input', calculate);
    document.getElementById('houseType').removeEventListener('change', calculate);
    document.getElementById('insulation').removeEventListener('change', calculate);
  }

  // Input change handler
  function handleInputChange() {
    // Only trigger calculation if real-time updates are enabled
    if (isRealTimeEnabled) {
      calculate();
    }
  }

  // Calculate results
  function calculate() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const height = parseFloat(document.getElementById('height').value);
    const houseType = document.getElementById('houseType').value;
    const insulation = document.getElementById('insulation').value;

    if (isNaN(length) || isNaN(width) || isNaN(height)) {
      document.getElementById('result').innerHTML = '<p style="color: red;">Please enter valid room dimensions.</p>';
      return;
    }

    document.getElementById('result').innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Calculating...</p>';

    const volume = length * width * height;

    let heatingW = 50;
    if (houseType === 'new') {
      heatingW = insulation === 'good' ? 50 : insulation === 'average' ? 55 : 60;
    } else {
      heatingW = insulation === 'good' ? 55 : insulation === 'average' ? 65 : 70;
    }

    const heatingKW = (volume * heatingW / 1000).toFixed(2);

    const brands = [
        {
          name: "Mitsubishi Electric AP series",
          models: [
            { model: "MSZ-AP25VGKD2", heatingKW: 3.2, coolingKW: 2.5, cop: 4.78, eer: 5.00 },
            { model: "MSZ-AP35VGKD2", heatingKW: 3.7, coolingKW: 3.5, cop: 4.57, eer: 4.02 },
            { model: "MSZ-AP42VGKD2", heatingKW: 5.4, coolingKW: 4.2, cop: 3.78, eer: 3.53 },
            { model: "MSZ-AP50VGKD2", heatingKW: 6.0, coolingKW: 5.0, cop: 3.70, eer: 3.79 },
            { model: "MSZ-AP60VGKD2", heatingKW: 6.8, coolingKW: 6.0, cop: 4.07, eer: 3.77 },
            { model: "MSZ-AP71VGKD2", heatingKW: 8.0, coolingKW: 7.1, cop: 3.83, eer: 3.53 },
            { model: "MSZ-AP80VGKD2", heatingKW: 9.0, coolingKW: 7.8, cop: 3.53, eer: 3.31 }
          ]
        },
        {
          name: "Daikin Cora",
          models: [
            { model: "FTXM20UVMZ", heatingKW: 2.8, coolingKW: 2.0, cop: 4.83, eer: 5.00 },
            { model: "FTXM25UVMZ", heatingKW: 3.3, coolingKW: 2.5, cop: 4.85, eer: 5.10 },
            { model: "FTXM35UVMZ", heatingKW: 4.0, coolingKW: 3.5, cop: 4.60, eer: 4.32 },
            { model: "FTXM46UVMZ", heatingKW: 5.4, coolingKW: 4.6, cop: 3.89, eer: 3.83 },
            { model: "FTXM50UVMZ", heatingKW: 6.1, coolingKW: 5.0, cop: 4.55, eer: 4.39 },
            { model: "FTXM60UVMZ", heatingKW: 7.3, coolingKW: 6.0, cop: 4.40, eer: 3.95 },
            { model: "FTXM71UVMZ", heatingKW: 8.1, coolingKW: 7.1, cop: 4.22, eer: 3.68 },
            { model: "FTXM85PAVMA", heatingKW: 9.0, coolingKW: 8.5, cop: 3.72, eer: 3.47 },
            { model: "FTXM95PAVMA", heatingKW: 10.3, coolingKW: 9.4, cop: 3.36, eer: 3.42 }
          ]
        },
        {
          name: "Fujitsu Lifestyle",
          models: [
    { model: "ASTH07KMCD", heatingKW: 2.8, coolingKW: 2.0, cop: 4.83, eer: 5.00 },
    { model: "ASTG09KMTC", heatingKW: 3.2, coolingKW: 2.5, cop: 4.84, eer: 4.71 },
    { model: "ASTG12KMTC", heatingKW: 3.7, coolingKW: 3.5, cop: 4.68, eer: 3.93 },
    { model: "ASTH14KMCD", heatingKW: 5.4, coolingKW: 4.2, cop: 3.86, eer: 3.65 },
    { model: "ASTG18KMTC", heatingKW: 6.0, coolingKW: 5.0, cop: 4.69, eer: 4.31 },
    { model: "ASTH18KMTD", heatingKW: 6.0, coolingKW: 5.0, cop: 4.69, eer: 4.31 },
    { model: "ASTG22KMTC", heatingKW: 7.2, coolingKW: 6.0, cop: 4.24, eer: 3.80 },
    { model: "ASTH22KMTD", heatingKW: 7.2, coolingKW: 6.0, cop: 4.24, eer: 3.80 },
    { model: "ASTG24KMTC", heatingKW: 8.0, coolingKW: 7.1, cop: 4.19, eer: 3.41 },
    { model: "ASTH24KMTD", heatingKW: 8.0, coolingKW: 7.1, cop: 4.19, eer: 3.41 },
    { model: "ASTG30KMTC", heatingKW: 9.0, coolingKW: 8.5, cop: 3.84, eer: 3.45 },
    { model: "ASTH30KMTD", heatingKW: 9.0, coolingKW: 8.5, cop: 3.77, eer: 3.41 },
    { model: "ASTG34KMTC", heatingKW: 10.3, coolingKW: 9.4, cop: 3.63, eer: 3.38 },
    { model: "ASTH34KMTD", heatingKW: 10.3, coolingKW: 9.5, cop: 3.39, eer: 3.49 }
            ]
        },
        {
          name: "Fujitsu Standard",
    models: [
      { model: "ASTH07KNCA", heatingKW: 2.5, coolingKW: 2.0, cop: 3.97, eer: 4.17 },
      { model: "ASTH09KNCA", heatingKW: 3.2, coolingKW: 2.5, cop: 4.16, eer: 4.24 },
      { model: "ASTH12KNCA", heatingKW: 4.0, coolingKW: 3.4, cop: 4.00, eer: 3.54 },
      { model: "ASTH14KNCA", heatingKW: 4.7, coolingKW: 4.2, cop: 4.16, eer: 3.41 },
      { model: "ASTH18KNTA", heatingKW: 5.2, coolingKW: 5.0, cop: 3.91, eer: 3.47 },
      { model: "ASTH22KNTA", heatingKW: 6.5, coolingKW: 6.0, cop: 3.51, eer: 3.37 },
      { model: "ASTH24KNTA", heatingKW: 8.0, coolingKW: 7.1, cop: 3.85, eer: 3.23 },
      { model: "ASTH30KNTA", heatingKW: 9.0, coolingKW: 8.5, cop: 3.77, eer: 3.41 },
      { model: "ASTH34KNTA", heatingKW: 10.3, coolingKW: 9.5, cop: 3.39, eer: 3.49 }
    ]
  },
  {
    name: "Daikin Standard",
    models: [
      { model: "FTXV20UVMA", heatingKW: 2.7, coolingKW: 2.0, cop: 4.58, eer: 4.65 },
      { model: "FTXV25UVMA", heatingKW: 3.2, coolingKW: 2.5, cop: 4.92, eer: 4.81 },
      { model: "FTXV35UVMA", heatingKW: 3.7, coolingKW: 3.5, cop: 4.68, eer: 3.98 },
      { model: "FTXV46UVMA", heatingKW: 4.7, coolingKW: 4.6, cop: 3.98, eer: 3.77 },
      { model: "FTXV50UVMA", heatingKW: 6.0, coolingKW: 5.0, cop: 4.20, eer: 3.91 },
      { model: "FTXV60UVMA", heatingKW: 7.2, coolingKW: 6.0, cop: 4.16, eer: 3.66 },
      { model: "FTXV71UVMA", heatingKW: 8.0, coolingKW: 7.1, cop: 3.94, eer: 3.57 },
      { model: "FTXV80WVMA", heatingKW: 9.0, coolingKW: 8.0, cop: 3.27, eer: 3.69 },
      { model: "FTXV90WVMA", heatingKW: 10.3, coolingKW: 9.0, cop: 3.27, eer: 3.40 }
    ]
  }
];

    
    const recommendations = [];

    for (const brand of brands) {
      const suitableModels = brand.models.filter(m => m.heatingKW >= heatingKW);
      if (suitableModels.length > 0) {
        const bestMatch = suitableModels.reduce((prev, curr) =>
          curr.heatingKW < prev.heatingKW ? curr : prev
        );
        recommendations.push({ brand: brand.name, ...bestMatch });
      }
    }

    recommendations.sort((a, b) => b.cop - a.cop);

    initialResults = {
      volume,
      heatingKW,
      recommendations
    };

    let output = `
    <p style="margin-top: 30px; color: #666;">
      <i class="fas fa-envelope-open-text"></i> Have any questions or want a quote? Use the adjacent form to get in touch, we're here to help!
    </p>
    <p><strong><i class="fas fa-cube"></i> Room Volume:</strong> ${volume.toFixed(2)} m³</p>
      <p><strong><i class="fas fa-fire"></i> Heating Capacity Required:</strong> ${heatingKW} kW</p>
      <h4 style="margin-top: 25px;"><i class="fas fa-thumbs-up"></i> Recommended Models (Sorted by Best COP)</h4>
    `;

    if (recommendations.length === 0) {
      output += `<p style="color: red; font-weight: bold;">No suitable models found. Please contact us for a custom solution.</p>`;
    } else {
      recommendations.forEach((rec, index) => {
        const openStatus = index === 0 ? 'open' : '';
        output += `
          <details id="model-${index}" ${openStatus} style="background: #f9f9f9; padding: 12px 18px; border-radius: 10px; margin-bottom: 20px;">
            <summary style="cursor: pointer; font-weight: 600; font-size: 16px;">
              <i class="fas fa-snowflake" style="margin-right: 10px; color: #007AC1;"></i>${rec.model} <span style="color: #555;">(${rec.brand})</span>
            </summary>
            <p style="margin-top: 10px; padding-left: 10px;">
              Heating Capacity: ${rec.heatingKW} kW <br>
              Cooling Capacity: ${rec.coolingKW} kW <br>
              COP: ${rec.cop} | EER: ${rec.eer} <br>
              <a href="#" style="color: #007AC1;">View Product</a>
            </p>
          </details>
        `;
      });
    }

    document.getElementById('result').innerHTML = output;
    addCheckboxes(recommendations);
    checkAndOpenFirstModel();
  }

  // Add checkboxes for each model range
  function addCheckboxes(recommendations) {
    let checkboxesOutput = '<h4>Select Model Range</h4>';
    const brands = [...new Set(recommendations.map(rec => rec.brand))]; // Get unique brand names
    
    checkboxesOutput += `
      <button id="calculateButton" onclick="calculate()" style="padding: 10px 15px; background: #007AC1; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">
        <i class="fas fa-calculator"></i> Calculate
      </button>
    `;

    checkboxesOutput += `
      <label style="display: block; margin-bottom: 10px;">
        <input type="checkbox" id="realTimeToggle" checked> Enable Real-Time Updates
      </label>
    `;
    
    const selectedBrands = [...new Set(recommendations.map(rec => rec.brand))]; // Get unique brand names
    
    selectedBrands.forEach((brand, index) => {
      checkboxesOutput += `
        <label style="display: block; margin-bottom: 10px;">
          <input type="checkbox" id="brandCheckbox-${index}" value="${brand}" checked onchange="updateResults()"> ${brand}
        </label>
      `;
    });

    document.getElementById('checkboxes-container').innerHTML = checkboxesOutput;
  }

  // Update results based on selected model ranges
  function updateResults() {
    const selectedBrands = [];
    const checkboxes = document.querySelectorAll('#checkboxes-container input[type="checkbox"]:checked');
    
    checkboxes.forEach(checkbox => {
      selectedBrands.push(checkbox.value);
    });

    if (selectedBrands.length === 0) {
      document.getElementById('result').innerHTML = `
        <p><strong><i class="fas fa-cube"></i> Room Volume:</strong> ${initialResults.volume} m³</p>
        <p><strong><i class="fas fa-fire"></i> Heating Capacity Required:</strong> ${initialResults.heatingKW} kW</p>
        <h4><i class="fas fa-thumbs-up"></i> Recommended Models (Sorted by Best COP)</h4>
        <p style="color: red; font-weight: bold;">No models selected. Please select a brand to see more details.</p>
      `;
      addCheckboxes(initialResults.recommendations);
      return;
    }

    const filteredRecommendations = initialResults.recommendations.filter(rec =>
      selectedBrands.includes(rec.brand)
    );

    let output = `
      <h4>Selected Model Ranges</h4>
      <p>${selectedBrands.join(', ')}</p>
    `;

    filteredRecommendations.forEach((rec, index) => {
      output += `
        <details id="model-${index}" style="background: #f9f9f9; padding: 12px 18px; border-radius: 10px; margin-bottom: 20px;">
          <summary style="cursor: pointer; font-weight: 600; font-size: 16px;">
            <i class="fas fa-snowflake" style="margin-right: 10px; color: #007AC1;"></i>${rec.model} <span style="color: #555;">(${rec.brand})</span>
          </summary>
          <p style="margin-top: 10px; padding-left: 10px;">
            Heating Capacity: ${rec.heatingKW} kW <br>
            Cooling Capacity: ${rec.coolingKW} kW <br>
            COP: ${rec.cop} | EER: ${rec.eer} <br>
            <a href="#" style="color: #007AC1;">View Product</a>
          </p>
        </details>
      `;
    });

    document.getElementById('result').innerHTML = output;
    checkAndOpenFirstModel();
  }

  function checkAndOpenFirstModel() {
    const firstModelDetails = document.querySelector('details');
    if (firstModelDetails) {
      firstModelDetails.setAttribute('open', true);
    }
  }

  // Initial calculation trigger
  calculate();
</script>


</body>
</html>
